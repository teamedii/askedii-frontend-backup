name: askedii-frontend

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: edii

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          use: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push ARM64 image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          set -x

          echo "ğŸ—ï¸ Building for platform: linux/arm64"
          echo "ğŸ“¦ Target Image: $ECR_REGISTRY/$ECR_REPOSITORY:aflatest"

          # Ensure a builder exists and is used
          docker buildx inspect || docker buildx create --use

          # Build and push
          docker buildx build \
            --platform=linux/arm64 \
            --tag=$ECR_REGISTRY/$ECR_REPOSITORY:aflatest \
            --push \
            --progress=plain \
            . || { echo "ğŸš¨ Docker build failed"; exit 1; }

          echo "âœ… Build completed and pushed!"

          # Write output safely with newline
          echo '' >> $GITHUB_OUTPUT
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:aflatest" >> $GITHUB_OUTPUT

          # Clean up lingering processes
          pkill -f qemu-aarch64 || true
          docker buildx stop || true
          docker buildx rm $(docker buildx ls | grep -v NAME | awk '{print $1}') || true

      - name: Check running processes (for debugging)
        if: always()
        run: ps aux | grep -i 'qemu\|buildx' || true

      - name: Image deployment info
        run: |
          echo "ğŸš€ Image pushed successfully!"
          echo "ğŸ“¦ Image URI: ${{ steps.build-image.outputs.image }}"
          echo "ğŸ—ï¸  Architecture: ARM64 optimized"
          echo "ğŸŒ Region: ${{ env.AWS_REGION }}"
          echo "ğŸ“‚ Repository: ${{ env.ECR_REPOSITORY }}"
          echo "ğŸ·ï¸  Tag: aflatest"
